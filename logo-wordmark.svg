<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Bobo &amp; Omoge â€” Wordmark</title>
  <desc>Emblem with B&amp;O monogram and wordmark in Playfair Display style</desc>
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#f7e7ce"/>
    </linearGradient>
  </defs>

  <!-- Emblem medallion -->
  <g transform="translate(32,32)">
